name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y wget
        python -m pip install --upgrade pip
        python -m pip install setuptools twine
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        wget -P client_side_image_cropping/static/client_side_image_cropping https://raw.githubusercontent.com/Foliotek/Croppie/v2.6.4/croppie.css
        wget -P client_side_image_cropping/static/client_side_image_cropping https://raw.githubusercontent.com/Foliotek/Croppie/v2.6.4/croppie.min.js
        python setup.py sdist
        twine upload dist/*